
    <div class="col-md-6 p-l-0 p-r-0">
        <div class="panel">
            <div class="panel-header">
                <h3>
                    <i class="icon-tree"></i>
                    <strong>Categorias</strong>
                </h3>
            </div>

            <div class="panel-header">
                <button type="button" class="btn btn-sm btn-primary" ng-click="openModal('C')">
                    <i class="fa fa-plus"></i> Adicionar Categoria
                </button>
            </div>

            <div class="panel-content">
                <div class="panel-tree m-b-10">
                    <div
                        data-angular-treeview="true"
                        data-tree-id="treeCategoria"
                        data-tree-model="objTreeCategoria"
                        data-node-id="id"
                        data-node-label="label"
                        data-node-children="children">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 p-r-0">
        <div class="panel">
            <div class="panel-header">
                <h3>
                    <i class="icon-tree"></i>
                    <strong>Marcações</strong>
                </h3>
            </div>

            <div class="panel-header">
                <button type="button" class="btn btn-sm btn-primary" ng-click="openModal('M')">
                    <i class="fa fa-plus"></i> Adicionar Marcação
                </button>
            </div>

            <div class="panel-content">
                <div class="panel-tree m-b-10">
                    <div
                        data-angular-treeview="true"
                        data-tree-id="treeMarca"
                        data-tree-model="objTreeMarca"
                        data-node-id="id"
                        data-node-label="label"
                        data-node-children="children">
                    </div>
                </div>
            </div>
        </div>
    </div>
