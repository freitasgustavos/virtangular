<form role="form" name="forms.formFiscalSped" class="form-validation" autocomplete="off" novalidate>
    <div class="row">
        <div class="col-md-12 portlets">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title-header">
                            <i class="fa fa-file-text-o"></i>
                            <strong>Sped Fiscal</strong>
                        </h3>

                        <div class="control-btn">
                            <button type="button" class="btn btn-primary btn-sm btn-tab clickright" ladda="spedLoadding" ng-click="preparaGerarSped('forms.formFiscalSped')">
                                <i class="fa fa-random"></i> Gerar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-content">
                <div class="col-md-12 m-t-10">
                    <h3 class="m-t-10">
                        <span class="fa fa-file-o"></span>&nbsp;
                        <strong>Movimentos de compra e venda</strong>
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Data para o processamento</label>
                                <div class="append-icon">
                                    <input id="data-sped" name="data-sped" class="form-control" ng-model="sped.dataProcessamento" ng-class="{true : 'form-error'}[submitted && forms.formFiscalsped.data-sped.$invalid]" maxlength="10" placeholder="Data para processamento" type="text" monthdatepicker required>
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <div ng-show="submitted || (forms.formFiscalsped.data-sped.$invalid && !forms.formFiscalsped.data-sped.$pristine)">
                                    <p class="text-danger form-error alert1" ng-show="forms.formFiscalsped.data-sped.$error.required">Informe o período.</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Perfil</label>

                                <select class="form-control" ng-model="sped.perfil">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>

                        <!--<div class="col-md-3">-->
                        <!--<div class="form-group">-->
                        <!--<label>Gerar Inventário?</label>-->

                        <!--<div class="col-md-12 m-b-15">-->
                        <!--<div class="btn-group">-->
                        <!--<label class="btn btn-sm btn-default m-b-0" ng-model="sped.inventario" ng-click="setGerarInventario(1)" btn-radio="1">Sim</label>-->
                        <!--<label class="btn btn-sm btn-default m-b-0" ng-model="sped.inventario" ng-click="setGerarInventario(0)" btn-radio="0">Não</label>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Contador <i class="obrigatorio">*</i></label>
                                    <div class="append-icon append-typeahead">
                                        <lv-autocomplete
                                                ng-model="sped.cad_nome_razao"
                                                clear-input="false"
                                                trigger-list="true"
                                                icon-class="fa fa-user"
                                                obj-search="objFiltroContador"
                                                search-limit="10"
                                                on-select="onSelectContador"
                                                add-select-item="addPessoa"
                                                place-holder="Selecione o Contador"
                                                string-entity="Contador"
                                                string-service="cliente"
                                                display-property="cad_nome_razao"
                                                display-complement="cad_cpf_cnpj"
                                                confirm-add="true"
                                                string-id="autocomplete-cliente">
                                        </lv-autocomplete>

                                        <input type="hidden" ng-model="sped.cad_cod_cad">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group m-b-10">
                                <label>CRC <i class="obrigatorio">*</i></label>
                                <div class="p-r-0">
                                    <input type="text" class="form-control" ng-model="sped.contador_crc" placeholder="Informe o CRC do contador" number-only maxlength="15" onclick="this.select()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Contabilidade </label>
                                    <div class="append-icon append-typeahead">
                                        <lv-autocomplete
                                                ng-model="sped.contabilidade_cad_nome_razao"
                                                clear-input="false"
                                                trigger-list="true"
                                                icon-class="fa fa-user"
                                                obj-search="objFiltroContabilidade"
                                                search-limit="10"
                                                on-select="onSelectContabilidade"
                                                add-select-item="addPessoa"
                                                place-holder="Selecione a Contabilidade"
                                                string-entity="Contabilidade"
                                                string-service="cliente"
                                                display-property="cad_nome_razao"
                                                display-complement="cad_cpf_cnpj"
                                                confirm-add="true"
                                                string-id="autocomplete-cliente">
                                        </lv-autocomplete>

                                        <input type="hidden" ng-model="sped.contabilidade_cad_cod_cad">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Log de retorno da API -->

                                <!--</tr>-->
                                <!--</thead>-->
                                <!--<tbody>-->
                                <!--<tr ng-repeat="error in logError" ng-class="{active: isActive($index)}" class="danger fadeIn">-->
                                    <!--<td>-->
                                        <!--<div>-->
                                            <!--<span>{{error.title}}</span>-->
                                        <!--</div>-->
                                    <!--</td>-->
                                    <!--<td>-->
                                        <!--<div class="text-uppercase">-->
                                            <!--<span>{{error.msg}}</span>-->
                                        <!--</div>-->
                                    <!--</td>-->
                                <!--</tr>-->
                                <!--</tbody>-->
                            <!--</table>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</form>
