
<div class="form-validation form-horizontal">

    <!-- Definições de medido do produto. -->
    <div class="col-sm-6 portlets ui-sortable" ng-if="::getPermissaoSol('7')">
        <div class="panel no-bottom" style="background-color:#F7F7F7">
            <div class="panel-header panel-contols">
                <h3>
                    <i class="fa fa-list"></i>
                    <strong>Medidas</strong>
                </h3>
                <div class="alert alert-info media fade in no-bottom" style="padding: 5px;padding-bottom: 0;">
                    <span class="alert-texto" style="font-size:13px"><i class="fa fa-info"></i>Úteis para o cálculo do frete.</span>
                </div>
            </div>

            <div class="panel-content">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Peso (kg)</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="15" type="text" ng-model="produto.pro_peso_bruto" ui-number-mask="3" onclick="this.select()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">Comprimento (cm)</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="8" type="text" ng-model="produto.pro_medida_comprimento" number-range minvalue="0" maxvalue="100000">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">Largura (cm)</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="8" type="text" ng-model="produto.pro_medida_largura" number-range minvalue="0" maxvalue="100000">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">Altura (cm)</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="8" type="text" ng-model="produto.pro_medida_altura" number-range minvalue="0" maxvalue="100000">
                    </div>
                </div>

                <div class="form-group">
                    <img src="http://loja.lojistavirtual.com.br/public/lib/imagens/medicao.png">
                </div>
            </div>
        </div>
    </div>


    <!-- Definições de preço do produto. -->
    <div class="col-sm-6 portlets ui-sortable">
        <div class="panel" style="background-color:#F7F7F7">
            <div class="panel-header panel-controls">
                <h3>
                    <i class="fa fa-list"></i>
                    <strong>Preços</strong>
                </h3>
            </div>
            <div class="panel-content">
                <div class="form-group">
                    <label class="col-sm-5 control-label">De Venda</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="15" type="text" placeholder="" ng-model="produto.pro_preco5" ui-money-mask="mdecimals" onclick="this.select()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">De Custo</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="15" type="text" placeholder="" ng-model="produto.pro_preco1" ui-money-mask="mdecimals" onclick="this.select()">
                    </div>
                </div>
            </div>
        </div>


        <!-- Definições de estoque do produto. -->
        <div class="panel" style="background-color:#F7F7F7">
            <div class="panel-header panel-controls">
                <h3>
                    <i class="fa fa-list"></i>
                    <strong>Estoque</strong>
                </h3>
            </div>
            <div class="panel-content">
                <div class="form-group">
                    <label class="col-sm-5 control-label">Estoque Atual</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="15" type="text" ng-model="produto.sal_atu_qtd_saldo">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">Estoque Mínimo</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="15" type="text" ng-model="produto.msa_atu_estoque_minimo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="pro_cod_pro" ng-model="produto.pro_cod_pro">
</div>
