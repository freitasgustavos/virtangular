
<table class="table table-hover">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Dt. Cadastro</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="perfil in arrPerfis" class="c-pointer" ng-click="getPerfil(perfil.prf_cod_prf)" ng-class="{selected : perfil.prf_cod_prf === perfilSelected}">
            <td>{{perfil.prf_cod_prf}}</td>
            <td>{{perfil.prf_nome_perfil}}</td>
            <td>{{perfil.prf_dat_cadastro | dateFormat}}</td>
        </tr>
    </tbody>
</table>

<div class="panel-content p-0">
    <div ng-if="!arrPerfis.length && spinnerList.active === false">
        <div class="alert alert-warning alert-fade" role="alert">
            <i class="fa fa-info-circle fa-2x"></i>
            <span class="alert-texto font-small">Nenhum registro encontrado!</span>
        </div>
    </div>
</div>
