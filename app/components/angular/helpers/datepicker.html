<div class="input-group">
    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="venda.dt" is-open="opened" min="minDate" max="'2029-06-22'" datepicker-options="dateOptions" close-text="Close">
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open($event)">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
</div>
